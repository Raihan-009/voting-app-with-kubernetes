apiVersion: v1
kind: Pod
metadata:
  name: voting-app-pod #name of the pod
  labels:
    name: voting-app-pod-label #can be same as the name of the pod
    app: demo-voting-app #name of the app
spec:
  containers:
    - name: voting-app-container #name of the container
      image: kodekloud/examplevotingapp_vote:v1 #image source
      ports:
        - containerPort: 80 #listenning/exposed port