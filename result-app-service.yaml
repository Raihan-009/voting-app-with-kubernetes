apiVersion: v1
kind: Service
metadata:
  name: result-service #name of the service
  labels:
    name: result-service
    app: demo-voting-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30005
  selector:
    name: result-app-pod-label #from the voting app pod
    app: demo-voting-app #from the voting app pod