apiVersion: v1
kind: Service
metadata:
  name: voting-service #name of the service
  labels:
    name: voting-service
    app: demo-voting-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30004
  selector:
    name: voting-app-pod-label #from the voting app pod
    app: demo-voting-app #from the voting app pod